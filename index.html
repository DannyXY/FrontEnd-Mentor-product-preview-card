<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="even-columns hero grid-area">
          <div class="image__container">
            <!-- <img src="images/image-product-desktop.jpg" id="hero_image" /> -->
          </div>
          <div class="text__container flow">
            <div>
              <p class="paragraph" data-wide="wide">PERFUME</p>
            </div>
            <div class="main-heading">Gabrielle Essence Eau De Parfum</div>
            <div class="paragraph">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="main-heading" data-color="green">
              <span>$149.99</span>
              <span class="discount-slash"><strike>$169.99</strike></span>
            </div>
            <div class="cta-button">
              <a href="#" target="_blank"> Add to Cart </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
